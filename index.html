<!DOCTYPE html>

<head>

    <title>Styled Rectangular Container</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="holder">
            <div class="top-row">
                <div class="item item1">1</div>

            </div>
            <div class="bottom-row">
                <div class="item item2">2</div>
                <div class="item item3">3</div>

            </div>
        </div>
    </div>
